<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee House</title>
    <link rel="stylesheet" href="../normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="../index.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <ul class="nav">
            <li class="nav__item item_1">
              <img src="../assets/images/logo.png" alt="logo" /><a href="#"></a>
            </li>
            <li class="nav__item item_2"></li>
            <li class="nav__item item_3"><a href="#">Favorite coffee</a></li>
            <li class="nav__item item_4"><a href="#">About</a></li>
            <li class="nav__item item_5"><a href="#">Mobile App</a></li>
            <li class="nav__item item_6"><a href="#">Contact us</a></li>
            <li class="nav__item item_7"></li>
            <li class="nav__item item_8">
              <a href="../menu/index.html">Menu </a>
              <img src="../assets/images/coffee-cup.png" alt="coffee-cup" />
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <h2 class="main-title">
          Behind each of our cups hides an <i>amazing surprise</i>
        </h2>
        <div class="product-tabs">
          <input type="radio" id="option1" name="options" value="1" checked/>
          <label for="option1" class="label-with-image">
            <img src="../assets/icons/coffee.svg" alt="Option 1" />
            Coffee
          </label>
          <input type="radio" id="option2" name="options" value="2" />
          <label for="option2" class="label-with-image">
            <img src="../assets/icons/tea.svg" alt="Option 2" />
            Tea
          </label>
          <input type="radio" id="option3" name="options" value="3" />
          <label for="option3" class="label-with-image">
            <img src="../assets/icons/dessert.svg" alt="Option 3" />
            Dessert
          </label>
        </div>
      </main>
    </div>
  </body>
</html>
