<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Coffee House</title>
    <link rel="shortcut icon" type="image/png" href="../assets/icons/favicon.png">
    <link rel="stylesheet" href="../normalize.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./style.css" >
    <link rel="stylesheet" href="../index.css" >
    <script src="./index.js" type="module" defer></script>
    <script src="./scripts/menu.js" type="module" defer></script>
    <script src="./scripts/burger.js" defer></script>
    <script src="./scripts/modal.js" type="module" defer></script>
  </head>
  <body>
    <div id="mySidenav" class="sidenav">
      <div class="burger-screen">
        <a href="../main/#favorites" onclick="changeBurgerToLink(this)">Favorite coffee</a>
        <a href="../main/#about" onclick="changeBurgerToLink(this)">About</a>
        <a href="../main/#mobile" onclick="changeBurgerToLink(this)">Mobile app</a>
        <a href="#contact" onclick="changeBurgerToLink(this)">Contact us</a>
        <a href="./index.html" class="burger-menu">
          Menu
          <img src="../assets/images/coffee-burger-cup.png" alt="coffee-cup" class="coffee-img-burger">
        </a>
      </div>
    </div>
    <header>
      <nav>
        <ul class="nav">
          <li class="nav__item item_1">
            <a href="../main/index.html"><img src="../assets/images/logo.png" alt="logo" class="logo"></a>
          </li>
          <li class="nav__item item_2"></li>
          <li class="nav__item item_3"><a href="../main/#favorites" class="link-hover">Favorite coffee</a></li>
          <li class="nav__item item_4"><a href="../main/#about" class="link-hover">About</a></li>
          <li class="nav__item item_5"><a href="../main/#mobile" class="link-hover">Mobile app</a></li>
          <li class="nav__item item_6"><a href="#contact" class="link-hover">Contact us</a></li>
          <li class="nav__item item_7">
            <span class="burger-wrapper" onclick="changeBurger(this)">
              <span class="burger-top"></span>
              <span class="burger-bottom"></span>
            </span>
          </li>
          <li class="nav__item item_8">
            <div class="menu-wrap">
              <a href="../menu/index.html">Menu
              </a>
              <img src="../assets/images/coffee-cup.png" alt="coffee-cup" class="coffee-img-mini"> 
            </div>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h1 class="main-title">
        Behind each of our cups hides an <i>amazing surprise</i>
      </h1>
      <div class="product-tabs">
        <input type="radio" id="coffee" name="options" value="coffee" checked >
        <label for="coffee" class="label-with-image">
          <span class="tabs-wrapper">
            <img src="../assets/images/coffee-tab.png" alt="coffee-tab" class="tab-img" >
          </span>
          Coffee
        </label>
        <input type="radio" id="tea" name="options" value="tea" >
        <label for="tea" class="label-with-image">
          <span class="tabs-wrapper">
            <img src="../assets/images/tea-tab.png" alt="tea-tab" class="tab-img" >
          </span>
          Tea
        </label>
        <input type="radio" id="dessert" name="options" value="dessert" >
        <label for="dessert" class="label-with-image">
          <span class="tabs-wrapper">
            <img src="../assets/images/dessert-tab.png" alt="dessert-tab" class="tab-img">
          </span>
          Dessert
        </label>
      </div>
      <div class="product-list"></div>
      <div class="reload-product">
        <svg xmlns="http://www.w3.org/2000/svg" class="reload" width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M21.8883 13.5C21.1645 18.3113 17.013 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C16.1006 2 19.6248 4.46819 21.1679 8" stroke="#403F3D" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M17 8H21.4C21.7314 8 22 7.73137 22 7.4V3" stroke="#403F3D" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
    </main>
